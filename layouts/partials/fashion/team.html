<!-- Team Section -->
{{ with .Site.Data.fashion.team }}
<section id="people">
    <div class="container text-center wow fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ .title }}</h2>
                <p>{{ .description }}</p>
                <hr class="colored">
            </div>
        </div>
        <div class="row content-row">
            <div class="col-lg-12">
                <div class="about-carousel">
                    <!-- NOTE: You can add more items to the carousel, or remove items you don't need! -->
                    {{ $overlay := .overlay }}
                    {{ range .people }}
                    <!-- Team Member 1 -->
                    <div class="item">
                        {{ if $overlay }} 
                        <div class="overlay"></div>
                        {{ end }}
                        <img src="{{ .image }}" class="img-responsive" alt="">
                        <div class="caption">
                            <h3>{{ .name | markdownify }}</h3>
                            <hr class="colored">
                            <p>{{ .position | markdownify }}</p>
                            <ul class="list-inline social">
                                {{ range .social }}
                                <li>
                                    <a href="{{ .link }}"><i class="fa {{ .icon }} fa-fw"></i></a>
                                </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
