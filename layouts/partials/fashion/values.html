<!-- Services Section -->
<section id="values" class="services">
    {{ with .Site.Data.fashion.values }}
    {{ $delay := .delay }}
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12 wow fadeIn">
                    <h2>{{ .title }}</h2>
                    <hr class="colored">
                    <p>{{ .subtitle }}</p>
                </div>
            </div>
            <div class="row content-row">
                {{ range $index, $element := .values }}
                    <div class="col-md-4 wow fadeIn" data-wow-delay="{{ mul $index $delay }}s">
                        <div class="media">
                            <div class="pull-left">
                                <i class="fa {{ .icon }}"></i>
                            </div>
                            <div class="media-body">
                                <h3 class="media-heading">{{ .title }}</h3>
                                <ul>
                                    {{ range .bullets }}
                                        <li>{{ . | markdownify }}</li>
                                    {{ end }}
                                </ul>
                            </div>
                        </div>
                    </div>
                {{ end }}
            </div>
        </div>
    {{ end }}
</section>
